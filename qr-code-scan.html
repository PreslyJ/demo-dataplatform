<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/rest.js"></script>
  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
  </script>

  <script>

        function openQRCamera(node) {
          var reader = new FileReader();
          reader.onload = function() {
            node.value = "";
            qrcode.callback = function(res) {
              if(res instanceof Error) {
                alert("Check in failed. No QR code found. Please make sure the QR code is within the camera's frame and try again.");
              } else {
                document.getElementById('msg1').innerHTML='Check in success : Welcome - '+res;
              }
            };
            qrcode.decode(reader.result);
          };
          reader.readAsDataURL(node.files[0]);
        }

  </script>

</head>
<body class="book">
  <div style="float: left;color:darkcyan;"><h3  id="userwelcome"> </h3></div>
	<div class="login-page">
  	<div class="form">
      <h4>Check Booking</h4>
<p id="msg1"></p>

          <input type=file
          accept="image/*"
          id="qr1"
          style="display:none;"
          onchange="openQRCamera(this);"
          tabindex=-1>
          <button ><label for="qr1">Select QR</label></button>

          
      </div>
     </div>
  </div>

</body>
</html>
